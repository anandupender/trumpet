<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Trumpet</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="face-api.min.js"></script>
  <script defer src="https://unpkg.com/tone@latest/build/Tone.js"></script>
  <script defer src="Tonejs-Instruments.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
    <div class="instructions flex col">
        <h1>Virtual Trumpet</h1>
        <div class="flex row">
            <h4>Easy</h4>
            <label class="switch">
                <input id="mouthToggle" type="checkbox" checked>
                <span class="toggle round"></span>
                </label>
            <h4>Hard</h4>
        </div>
        <button class="button stop-button" style="margin-right: 12px;margin-top: 24px;">Turn camera off</button>
        <button class="button start-button">Start playing</button>
    </div>

    <div class="video">
        <div id="videoContainer">
            <video id="video" width="560" height="420" autoplay muted></video>
            <div id="slider">
                <div id="sliderInside">
                </div>
            </div>
        </div>
    </div>


  <div class="data">
      <div id="note">C4</div>
      <div class="keys">    
          <div id="first" class="key">
              <div class="keyTop"></div>
              <div class="keyBottom"></div>
          </div>
          <div id="second" class="key">
            <div class="keyTop"></div>
            <div class="keyBottom"></div>
        </div>
        <div id="third" class="key">
            <div class="keyTop"></div>
            <div class="keyBottom"></div>
        </div>
      </div>
  </div>
  
</body>
</html>
